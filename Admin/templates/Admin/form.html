{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh; min-width: 95vw;">
  <div class="col-md-6">
    <h1 class="mt-2">Add {{Title}}</h1>
    <hr class="mt-0 mb-4">
    <form method="post" enctype="multipart/form-data" class="form-container">
      {% csrf_token %}
      
       {{ form|crispy }}
       <div class="mb-3">
      <label for="basic-url" class="form-label">Role*</label>
      <div class="input-group">
        <input type="text" name="role" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" required="">
      </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
